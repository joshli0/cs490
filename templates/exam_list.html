<!DOCTYPE html>
<html>

	<head>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel='stylesheet' href="./style.css">
		<script src="./script.js"></script>
	</head>

  <body>
		<nav>
      <label class="logo">Exams</label>
      <ul>

<!-- Exam List ---------------------------------------------------------------->
		<div class="full-page-box">

				{% for name in examNames %}
					<div class="greybox">

						<a href="./app?page=take_exam&title={{ name }} "><button type="submit" style="width:200px">Take Exam</button></a>
					</div><br>
				{% endfor %}

		</div> <!-- end page box -->

	</body>

</html>

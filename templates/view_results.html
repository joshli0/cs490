<!DOCTYPE html>
<html>

	<head>
		<title>Exam Results</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel='stylesheet' href="./style.css">
		<script src="./script.js"></script>
	</head>

	<body style="background-color:#EFEFEF;">
		<nav>
      <label class="logo">Exam Results</label>
      <ul>
				<li><a href="./app?page=landing">Home</a></li>
				<li><a href="./app?page=exam_list">Exam List</a></li>
				<li><a href="./app?page=view_results">View Results</a></li>
				<li><a href="./logout">Log Out</a>
      </ul>
    </nav>

<!-- Results List ------------------------------------------------------------->
	<div class="review">

					{% for exam in examList %}
						<div class="greybox">
							<h3>Title: {{ exam }}</h3><br>
								<a href="./app?page=results&title={{exam}}"><button type="button" id="results">View Results</button></a>
						</div><br>
					{% endfor %}

					{% if (examList|length) == 0 %}
						<h2>No exams available.</h2><br>
					{% endif %}

		</table>

	</div> <!-- end page box -->

  </body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>Exam Results</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel='stylesheet' href="./style.css">
		<script src="./script.js"></script>
	</head>

	<body>
		<nav>
      <label class="logo">Exam Results</label>
      <ul>
				<li><a href="./app?page=landing">Home</a></li>
				<li><a href="./app?page=exam_list">Exam List</a></li>
				<li><a href="./app?page=view_results">View Results</a></li>
				<li><a href="./logout">Log Out</a>
      </ul>
    </nav>

<!-- Results List ------------------------------------------------------------->
	<div class="full-page-box">
		<table class="viewExam" style="width:800px;">
			<colgroup>
				<col span="1" style="width:75%;">
			</colgroup>
				<tr>
					<h2><th>Title</th></h2>
					<th></th>
				</tr>
					{% for exam in examList %}
					<tr>
						<td>{{ exam }}</td>
						<td><a href="./app?page=results&title={{exam}}"><button type="button" id="results">View Results</button></a></td>
						<!-- fix button to guide to correct exam results -->
					</tr>
					{% endfor %}

					{% if (examList|length) == 0 %}
						<h2>No exams available.</h2><br>
					{% endif %}

		</table>

	</div> <!-- end page box -->

  </body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>Manage Exams</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel='stylesheet' href="./style.css">
		<script src="./script.js"></script>
	</head>

  <body style="background-color:#EFEFEF;">
		<nav>
      <label class="logo">Manage Exams</label>
      <ul>
				<li><a href="./app?page=landing">Home</a></li>
				<li><a href="./app?page=manage_questions">Manage Questions</a></li>
				<li><a href="./app?page=manage_exams">Manage Exams</a></li>
				<li><a href="./app?page=grade_exams">Grade Exams</a></li>
				<li><a href="./logout">Log Out</a>
      </ul>
    </nav>

<!-- Create New Exam ---------------------------------------------------------->
	<div class="review">

		<h2>Create New Exam</h2><br>

     <div class="greybox">
       <form action="/create_test" method="POST">
         <h3><label for="examname">Title:</label></h3>
         <input type="text" name="examname" size=60 required><br><br>
         <button type="submit" style="width:200px">Create Exam</button>
       </form>
		 </div><br><br>

<!-- Current Exams ------------------------------------------------------------>
    <h2>Current Exams</h2><br>

        {% for name in examNames %}
				<div class="greybox">
          <h3>Title: {{ name }}</h3><br>
					<!-- edit exam button -->
					<a href="./app?page=build_exam&title={{ name }}"><button type="submit" style="width:200px">Edit</button></a><br><br>
					<!-- delete exam button -->
					<form action="/delete_test?name={{ name }}" method="POST">
						<button type="submit" style="width:200px">Delete</button>
					</form>
        </div><br>
        {% endfor %}
      </div>

	   </div> <!-- end page box -->

  </body>

</html>
